<html>
  <head>
    <title>
      VexChords Test
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      href="http://fonts.googleapis.com/css?family=Lobster+Two|Bowlby+One+SC|Swanky+and+Moo+Moo|Marvel"
      rel="stylesheet"
      type="text/css"
    />
    <script src="vexchords.dev.js"></script>
  </head>
  <body>
    <div id="drawing"></div>
    <script>
      const sel = document.getElementById('drawing');
      const draw = vexchords.draw;

      draw(
        sel,
        {
          chord: [[1, 2], [2, 1], [3, 2], [4, 0], [5, 'x'], [6, 'x']]
        },
        { width: 200, height: 240, defaultColor: '#745' }
      );

      draw(sel, {
        chord: [[1, 2], [2, 1], [3, 2], [4, 0], [5, 'x'], [6, 'x']]
      });

      draw(
        sel,
        {
          chord: [[2, 3], [3, 3], [4, 3], [6, 'x']],
          position: 5,
          barres: [{ fromString: 6, toString: 1, fret: 1 }]
        },
        { strokeColor: '#8a8' }
      );

      draw(
        sel,
        {
          chord: [[1, 0], [2, 0], [6, 0]],
          position: 0,
          barres: [{ fromString: 5, toString: 3, fret: 2 }]
        },
        { bridgeColor: '#8a8', textColor: '#8a8' }
      );

      draw(
        sel,
        {
          chord: [],
          position: 1,
          barres: [
            { fromString: 6, toString: 1, fret: 1 },
            { fromString: 5, toString: 3, fret: 3 }
          ]
        },
        {
          width: 30,
          height: 40,
          strokeColor: '#745',
          showTuning: false
        }
      );
    </script>
  </body>
</html>
